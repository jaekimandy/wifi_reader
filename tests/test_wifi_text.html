<!DOCTYPE html>
<html>
<head>
    <title>Test WiFi Credentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 50px;
            text-align: center;
        }
        .wifi-card {
            border: 2px solid #333;
            padding: 30px;
            margin: 20px auto;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        .wifi-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .wifi-field {
            font-size: 28px;
            margin: 25px 0;
            color: #000;
            font-weight: bold;
        }
        .label {
            font-weight: 900;
            color: #000;
        }
        .value {
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 48px;
            font-weight: 900;
            color: #000;
            background-color: #fff;
            padding: 15px 20px;
            border: 5px solid #000;
            display: inline-block;
            margin-left: 15px;
            letter-spacing: 3px;
            text-shadow: 1px 1px 0px #000;
        }
    </style>
</head>
<body>
    <div class="wifi-card">
        <div class="wifi-title">WiFi Network</div>

        <div class="wifi-field">
            <span class="label">SSID:</span>
            <span class="value">TestNetwork</span>
        </div>

        <div class="wifi-field">
            <span class="label">Password:</span>
            <span class="value">password123</span>
        </div>

        <div class="wifi-field">
            <span class="label">Security:</span>
            <span class="value">WPA2</span>
        </div>
    </div>

    <div class="wifi-card">
        <div class="wifi-title">Guest WiFi</div>

        <div class="wifi-field">
            <span class="label">SSID:</span>
            <span class="value">GuestNet</span>
        </div>

        <div class="wifi-field">
            <span class="label">Password:</span>
            <span class="value">guest2024</span>
        </div>

        <div class="wifi-field">
            <span class="label">Security:</span>
            <span class="value">WPA</span>
        </div>
    </div>
</body>
</html>
